<!DOCTYPE html>
<html lang="en">

    <head>
        <title>VChess</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="style.css">
        <script> window.$ = window.JQuery = require("jquery"); </script>
        <script src="db.js"></script>
        <script src="renderer.js"></script>
    </head>

    <body>

        <div class="modal" id="promotion" style="display: none">
            <div id="promotion-white">
                <img src="pieces/white_1.svg" class="promotion-btn-white" id="1" draggable="false">
                <img src="pieces/white_2.svg" class="promotion-btn-white" id="2" draggable="false">
                <img src="pieces/white_3.svg" class="promotion-btn-white" id="3" draggable="false">
                <img src="pieces/white_4.svg" class="promotion-btn-white" id="4" draggable="false">
            </div>
            <div id="promotion-black">
                <img src="pieces/black_1.svg" class="promotion-btn-black" id="1" draggable="false">
                <img src="pieces/black_2.svg" class="promotion-btn-black" id="2" draggable="false">
                <img src="pieces/black_3.svg" class="promotion-btn-black" id="3" draggable="false">
                <img src="pieces/black_4.svg" class="promotion-btn-black" id="4" draggable="false">
            </div>
        </div>

        <main>
            <div id="container">
                <div id="logo">
                    Logo
                </div>
                <div id="main-content">
                    <div id="test">
                    <div id="black-player">
                        VChess Engine
                    </div>
                    <div class="chessboard" id="board0"></div></div>
                    <div id="white-player">
                        Nowak, Piotr
                    </div>
                    <div id="move-nav">
                        Left Middle Right
                    </div>
                </div>
                <div class="sidebar">
                    <div id="options">
                        <div class="sidebar_option">Game</div><div class="sidebar_option">Analysis</div>
                    </div>
                    <div id="status-bar">
                        <meter value="0" min="-50" max="50"></meter>
                    </div>
                    <div id="engine-out">
                        <div class="variation">
                            <div class="variation_value">-0.5</div>
                            <div class="variation_line">1. e4 e5 2. Nf3 Nc6 3. d4 exd4 4. Nxd4 Nf6</div> 
                        </div>
                        <div class="variation">
                            <div class="variation_value">-0.5</div>
                            <div class="variation_line">1. e4 e5 2. Nf3 Nc6 3. d4 exd4 4. Nxd4 Nf6</div> 
                        </div>
                        <div class="variation">
                            <div class="variation_value">-0.5</div>
                            <div class="variation_line">1. e4 e5 2. Nf3 Nc6 3. d4 exd4 4. Nxd4 Nf6</div> 
                        </div>
                    </div>
                </div>
                <div class="sidebar">
                    <div id="game-notation">
                        <div class="moves_line">
                            <div class="move_number">1.</div>
                            <div class="move">e4</div><div class="move_time">1.73s</div>
                            <div class="move">e5</div><div class="move_time">2.5s</div>
                            <div style="clear:both;"></div>
                        </div>
                        <div class="moves_line">
                            <div class="move_number">2.</div>
                            <div class="move">Nf3</div><div class="move_time">1.73s</div>
                            <div class="move">Nc6</div><div class="move_time">2.5s</div>
                            <div style="clear:both;"></div>
                        </div>
                    </div>
                    <div id="game-options">
                        PGN
                    </div>
                </div>
                <div style="clear:both;"></div>
                <div id="authors">
                    &copy; VChess
                </div>
            </div>
        </main>  
    </body>

</html>
