<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Document</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="style.css">

        <script> window.$ = window.JQuery = require("jquery"); </script>
        <script src="renderer.js"></script>
        <script src="net.js"></script>

    </head>

    <body>
        <main>
            <div id="container">
                <div id="logo">
                    Logo
                </div>
                <div id="main-content">
                    <div id="black-player">
                        VChess Engine
                    </div>
                    <div class="chessboard" id="board0"></div>
                    <div id="white-player">
                        Nowak, Piotr
                    </div>
                    <div id="move-nav">
                        Left Middle Right
                    </div>
                </div>
                <div id="sidebar">
                    <div id="engine-out">
                        <div class="variation">0.5 1. e4</div>
                        <div class="variation">0.5 1. e4</div>
                        <div class="variation">0.5 1. e4</div>
                    </div>
                    <div id="status-bar">
                        <progress value="42" max="100"></progress>
                    </div>
                    <div id="game-notation">
                        <div class="move">1. e4</div><div class="move">1. e5</div>
                        <div style="clear:both;"></div>
                        <div class="move">1. e4</div><div class="move">1. e5</div>
                        <div style="clear:both;"></div>
                    </div>
                    <div id="game-options">
                        PGN
                    </div>
                </div>
                <div style="clear:both;"></div>
                <div id="authors">
                        &copy; VChess
                </div>
            </div>
        </main>   
    </body>

</html>
